    class TodoApp extends React.Component {
  constructor(props) {
    super(props);
    this.state = { items: [], text: '' };
    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
  }

  render() {
    return (
      <div className='text-center'>
	<Audio />
        <h3 className='text-light bg-dark'>TODO</h3>
        <TodoList items={this.state.items} />
        <form onSubmit={this.handleSubmit}>
          <label htmlFor="new-todo text-primary">
           What needs to be done?
          </label>
          <input
	    className="form-control" 
	    placeholder="TASK LIST" 
            id="new-todo"
            onChange={this.handleChange}
            value={this.state.text}
          /> 
	  <br />
          <button className='btn btn-primary' onClick={aud_play}>
            Add â„–{this.state.items.length + 1}
          </button>
        </form>
      </div>
    );
  }

  handleChange(e) {
    this.setState({ text: e.target.value });
  }

  handleSubmit(e) {
    e.preventDefault();
    if (!this.state.text.length) {
      return;
    }
    const newItem = {
      text: this.state.text,
      id: Date.now()
    };

    this.setState(state => ({
      items: state.items.concat(newItem),
      text: ''
    }));
  }
}


class TodoList extends React.Component {
  render() {
    return (
      <ol>
        {this.props.items.map(item => (
<li key={item.id} className='p-3 mb-2 text-success'>{item.text}<hr /></li>
        ))}
      </ol>
    );
  }
}
